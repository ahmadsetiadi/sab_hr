<ion-header class="ion-no-border">
  <ion-toolbar mode="ios" color="light">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="auth-screen">
    <ion-row class="ion-no-margin ion-no-padding mobile-content">
      <ion-col size="12">
        <ion-label class="lbl">Username</ion-label>
        <div class="input-content">
          <ion-input 
            (keydown.enter)="getOTP()"
            [(ngModel)]="username"
            placeholder="Your Username">
          </ion-input>
          <!-- <ion-icon slot="end" (click)="toggePassword()" color="medium"></ion-icon> -->
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-no-margin ion-no-padding mobile-content">
      <ion-col size="12">
        <ion-button expand="block" fill="solid" color="light" (click)="getOTP()">
          Get OTP
        </ion-button>
      </ion-col>
    </ion-row>

  </div>

  <div class="auth-screen" *ngIf="otp!=''">
    <!-- <ion-label class="main-title lbl">Please change your password</ion-label> -->
    <ion-row class="ion-no-margin ion-no-padding mobile-content">
      <ion-col size="12">
        <ion-label class="lbl">OTP</ion-label>
        <div class="input-content">
          <ion-input 
            [(ngModel)]="otpp"
            placeholder="Your OTP">
          </ion-input>          
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-no-margin ion-no-padding mobile-content">
      <ion-col size="12">
        <ion-label class="lbl">New Password</ion-label>
        <div class="input-content">
          <ion-input 
            [(ngModel)]="newPassword"
            [type]="passwordView == false ? 'password' :'text' " 
            placeholder="Your Password">
          </ion-input>
          <ion-icon slot="end" [name]="passwordView == false ?'eye-outline' :'eye-off-outline'"
            (click)="toggePassword()" color="medium"></ion-icon>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-no-margin ion-no-padding mobile-content">
      <ion-col size="12">
        <ion-label class="lbl">Type again New Password</ion-label>
        <div class="input-content">
          <ion-input 
            (keydown.enter)="resetPassword()"
            [(ngModel)]="confirmPassword"
            [type]="passwordView1 == false ? 'password' :'text'" 
            placeholder="Your Password">
          </ion-input>
          <ion-icon slot="end" [name]="passwordView1 == false ?'eye-outline' :'eye-off-outline'"
            (click)="toggePassword1()" color="medium"></ion-icon>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-no-margin ion-no-padding mobile-content">
      <ion-col size="12">
        <ion-button expand="block" fill="solid" color="light" (click)="resetPassword()">
          Reset Password
        </ion-button>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
