<ion-header class="ion-no-border">
  <ion-toolbar color="dark" mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="primary">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="contact-screen">

    <ion-row class="ion-no-margin ion-no-padding mobile-content">
      <ion-col size="6">
        <ion-label class="lbl">First name</ion-label>
        <div class="input-content">
          <ion-input type="text" placeholder="Type something"></ion-input>
        </div>
      </ion-col>
      <ion-col size="6">
        <ion-label class="lbl">Last name</ion-label>
        <div class="input-content">
          <ion-input type="text" placeholder="Type something"></ion-input>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-no-margin ion-no-padding mobile-content">
      <ion-col size="12">
        <ion-label class="lbl">Email</ion-label>
        <div class="input-content">
          <ion-input type="email" placeholder="Type something"></ion-input>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-no-margin ion-no-padding mobile-content">
      <ion-col size="4">
        <ion-label class="lbl">Country Code</ion-label>
        <div class="input-content ion-activatable ripple-parent" (click)="openCountryPicker()">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-label class="ccode">{{ccode}}</ion-label>
          <ion-icon name="chevron-down-outline" color="dark"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="8">
        <ion-label class="lbl">Phone Number</ion-label>
        <div class="input-content">
          <ion-input type="number" placeholder="Your phone number"></ion-input>
        </div>
      </ion-col>
    </ion-row>


    <ion-row class="ion-no-margin ion-no-padding message-content">
      <ion-col size="12">
        <ion-label class="lbl">Message</ion-label>
        <div class="input-content">
          <ion-textarea rows="8" placeholder="Message"></ion-textarea>
        </div>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" fill="solid" color="dark">
      Submit
    </ion-button>
  </ion-toolbar>
</ion-footer>
