<ion-header class="ion-no-border">
  <ion-toolbar mode="ios" color="light">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Attendance Input</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="onSubmit()" >
        <ion-icon slot="icon-only" name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="home-screen">
    <ion-item>
      <ion-label style="color: red" position="floating">Employee</ion-label>
      <ion-input 
            type="text" 
            [(ngModel)]="attendance.name" 
            name="name" 
            required 
            readonly>
      </ion-input>
    </ion-item>

    <ion-item *ngIf="!showDatePicker">
      <ion-label style="color: red" position="floating">Date</ion-label>
      <ion-input 
          type="text" 
          [(ngModel)]="attendance.tdate" 
          name="tdate" 
          required 
          readonly>
      </ion-input>
    </ion-item>

    <ion-item>
      <!-- <ion-label position="floating">Meal</ion-label> -->
      <ion-checkbox [(ngModel)]="attendance.getmakan" labelPlacement="start">Meal</ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label position="floating">OT Hour</ion-label>
      <ion-input [(ngModel)]="attendance.overtimehour" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Reason</ion-label>
      <ion-textarea [(ngModel)]="attendance.overtimedescription" name="overtimedescription" required></ion-textarea>
    </ion-item>
  </div>
