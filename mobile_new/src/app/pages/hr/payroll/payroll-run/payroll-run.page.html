<ion-header class="ion-no-border">
  <ion-toolbar mode="ios" color="light">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title><b>Run Payroll</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <div class="category-screen">
    <div class="bg-white rounded-lg shadow-lg p-4">
      <!-- <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-bold">Upcoming payroll</h2>
          <ion-icon name="ellipsis-vertical" class="text-gray-500"></ion-icon>
      </div> -->
      <div class="text-center mb-4">
          <h3 class="text-xl font-bold">Monthly</h3>
          <div class="flex justify-center items-center space-x-2 mt-2">              
              <ion-icon (click)="prevMonth()" *ngIf="!showprogress" name="chevron-back-outline" class="text-gray-500"></ion-icon>
              <span class="text-sm text-gray-500">{{selectedComboMonth.name}}</span>              
              <ion-icon (click)="nextMonth()" *ngIf="!showprogress" name="chevron-forward-outline" class="text-gray-500"></ion-icon>              
          </div>
      </div>
      <div class="flex justify-between mb-4">
          <!-- <div class="bg-gray-100 p-2 rounded-lg text-center w-1/2 mr-2">
              <p class="text-xs text-gray-500">Check date</p>
              <p class="text-lg font-bold">06/15/2024</p>
          </div> -->
          <div class="bg-gray-100 p-2 rounded-lg text-center w-full mr-2 ml-2">
              <p class="text-xs text-gray-500">Pay period</p>
              <p class="text-lg font-bold">{{startdate}} â†’ {{enddate}}</p>
          </div>
      </div>
      <button 
        *ngIf="!showprogress"
        (click)="startPayrollProcess()" 
        class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg w-full flex items-center justify-center">
          Run Payroll
          <!-- <ion-icon name="add-circle" class="ml-2"></ion-icon> -->
      </button>

      <div class="text-center mb-4 mt-4" *ngIf="showprogress">
          <ion-progress-bar [value]="progress / 100"></ion-progress-bar>  
      </div>      
    </div>
  </div>
</ion-content>
