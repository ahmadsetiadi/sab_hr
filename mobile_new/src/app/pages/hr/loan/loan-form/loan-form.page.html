<ion-header class="ion-no-border">
  <ion-toolbar mode="ios" color="light">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Loan Input</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="onSubmit()" >
        <ion-icon slot="icon-only" name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Employee</ion-label>
    <ionic-selectable    
        [(ngModel)]="loan.employee"       
        [items]="employees" 
        itemValueField="id" 
        itemTextField="name" 
        placeholder="Pilih Karyawan" 
        [canSearch]="true" 
        (onSelect)="onEmployeeChange()"    
        [disabled]="readonlyEmployee"
        [allowClear]="true">
      </ionic-selectable>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Startdate</ion-label>
    <ion-input 
          type="text" 
          [(ngModel)]="loan.startdate" 
          name="tdate" 
          required 
          readonly                     
          (click)="showDatePicker = true">
    </ion-input>
  </ion-item>
  <ion-item *ngIf="showDatePicker">
    <ion-label>Startdate</ion-label>
    <ion-datetime         
      presentation="date" 
      [(ngModel)]="loan.startdate"     
      (ionChange)="onStartChange()"    
      (ionCancel)="showDatePicker = false">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Total Loan</ion-label>
    <ion-input [(ngModel)]="loan.total" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Installment</ion-label>
    <ion-input [(ngModel)]="loan.bulan" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Amount permonth</ion-label>
    <ion-input [(ngModel)]="loan.amount" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]="loan.keterangan" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Paid</ion-label>
    <ion-input readonly [(ngModel)]="loan.sudahbayar" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Remaining</ion-label>
    <ion-input readonly [(ngModel)]="loan.sisa" type="number"></ion-input>
  </ion-item>
