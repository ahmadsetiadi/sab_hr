<ion-header class="ion-no-border">
  <ion-toolbar mode="ios" color="light">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Claim Input</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="onSubmit()" >
        <ion-icon slot="icon-only" name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
      <ion-col size="3">
        <ion-label>Employee</ion-label>
      </ion-col>
      <ion-col size="9">
        <ionic-selectable    
          [(ngModel)]="claim.employee"       
          [items]="employees" 
          itemValueField="id" 
          itemTextField="name" 
          placeholder="Pilih Karyawan" 
          [canSearch]="true" 
          (onSelect)="onEmployeeChange()"    
          [disabled]="readonlyEmployee"
          [allowClear]="true">
        </ionic-selectable>
      </ion-col>          
    </ion-item>

    <ion-item *ngIf="!showDatePicker">
      <ion-col size="3">
        <ion-label>Date</ion-label>
      </ion-col>
      <ion-col size="9" style="padding-left: 20px;">
        <ion-input 
            type="text" 
            [(ngModel)]="claim.tdate" 
            name="tdate" 
            required 
            readonly                     
            (click)="showDatePicker = true">
        </ion-input>
      </ion-col>
        <ion-icon 
          name="calendar" 
          slot="end" 
          (click)="showDatePicker = true" 
          style="cursor: pointer;">
        </ion-icon>
    </ion-item>
    <ion-item *ngIf="showDatePicker">
      <ion-label>Date</ion-label>
      <ion-datetime         
        presentation="date" 
        [(ngModel)]="claim.tdate"     
        (ionChange)="onStartChange()"    
        (ionCancel)="showDatePicker = false">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-col size="3">
        <ion-label>Amount</ion-label>
      </ion-col>
      
      <ion-col size="9" style="padding-left: 10px;">
        <ion-input type="number" [(ngModel)]="claim.amount" name="amount" required></ion-input>
      </ion-col>      
    </ion-item>

    <ion-item>
      <ion-col size="3">
        <ion-label>Description</ion-label>
      </ion-col>
      <ion-col size="9" style="padding-left: 10px;">
        <ion-textarea [(ngModel)]="claim.description" name="description" required></ion-textarea>
      </ion-col>          
    </ion-item>

  
</ion-content>
