      </ion-item>
      <ion-item class="inputItem" detail>
        <ion-label class="addInput-Label" position="floating">Project Title</ion-label>
        <ion-input class="addInput" #b value="{{projectDetails.project_title}}" 
          formControlName="project_title" type="text" required></ion-input>

      <ion-item class="inputItem item-leave-height" detail>
        <ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="projectDetails.start_date" formControlName="start_date">
        </ion-datetime>
      </ion-item>
      <ion-item class="inputItem item-leave-height" detail>
        <ion-label>End Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="projectDetails.due_date" formControlName="due_date">
        </ion-datetime>
      </ion-item>
      <ion-item class="inputItem item-leave-height" detail>
        <ion-label class="addInput-Label" stacked>Fixed Rate</ion-label>
        <ion-toggle [(ngModel)]="fixed" formControlName="fixed_rate"></ion-toggle>
      </ion-item>
      <ion-item *ngIf="fixed" class="inputItem" detail>
        <ion-label class="addInput-Label" position="floating">Fixed Price</ion-label>
        <ion-input class="addInput" value="{{projectDetails.overviews.fixed_price}}"  
          formControlName="fixed_price" type="text" required></ion-input>
      </ion-item>
      <ion-item *ngIf="!fixed" class="inputItem" detail>
        <ion-label class="addInput-Label" position="floating">Hourly Rate </ion-label>
        <ion-input class="addInput"   value="{{projectDetails.overviews.hourly_rate}}"
          formControlName="hourly_rate" type="text" required></ion-input>
      </ion-item>
      <ion-item class="inputItem" detail>
        <ion-label class="addInput-Label" position="floating">Estimate Hours</ion-label>
        <ion-input class="addInput"   value="{{projectDetails.estimate_hours}}"
          formControlName="estimate_hours" type="text" required></ion-input>
      </ion-item>
      <ion-item class="inputItem" detail>
        <ion-label class="addInput-Label" stacked>Description</ion-label>
        <ion-input class="addInput"   formControlName="description" type="text"
          value="{{projectDetails.overviews.description}}" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" type="submit" class="loginButton" ion-button full>
      Update project
    </ion-button>
