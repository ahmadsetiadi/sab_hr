<ion-content class="voice-call-content">
  <ion-card class="voicecallcard card card-md">
    <div class="voiceImg1">
      <div class="voiceImg2">
        <div class="voiceImg"><span class="custom-icon-user-placeholder-img"></span></div>
      </div>
    </div>
    <span class="voicecall-username">Sarah Calling....</span>
  </ion-card>
  <div class="video">
    <img alt="" class="user-video" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80">
  </div>
  <div class="voicecall-options">
    <ion-row>
      <ion-col size="6">
        <span class="custom-icon-call-attend" (click)="util.popBack()">
          <span class="path1"></span>
          <span class="path2"></span>
        </span>
        <div class="front-ar">
          <span class="custom-icon-arrow-icon ar-1"></span>
          <span class="custom-icon-arrow-icon ar-2"></span>
          <span class="custom-icon-arrow-icon ar-3"></span>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="back-ar">
          <span class="custom-icon-arrow-icon ar-1"></span>
          <span class="custom-icon-arrow-icon ar-2"></span>
          <span class="custom-icon-arrow-icon ar-3"></span>
        </div>
        <span class="custom-icon-call-reject" (click)="util.popBack()">
          <span class="path1"></span>
          <span class="path2"></span>
        </span>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
