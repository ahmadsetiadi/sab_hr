<ion-header [ngClass]="util.isModal">
  <ion-toolbar class="blues-nav">
    <ion-row>
      <ion-col size="2" class="nav-back">
        <span class="custom-icon-back-arrow-icon" (click)="util.popBack()">
          <span class="path1"></span> <span class="path2"></span> </span>
      </ion-col>
      <ion-col size="10" class="nav-content">
        <ion-title>
          <span>Projects</span>
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [ngClass]="util.isModal">
  <!-- ========================== Project List ===================================== -->
  <div class="empty-div">
    <ion-item lines="none">
      <span slot="start" class="head-title">Project List</span> <span slot="end"
        class="custom-icon-project-list-icon"></span>
    </ion-item>
  </div>
  <div class="content-div">
    <div class="timeline">
      <ion-item class="sort-item">
        <ion-label>
          Sort
        </ion-label>
        <span class="custom-icon-sort-icon"></span>
      </ion-item>
      <div class="container left" *ngFor="let project of projectList; let i = index">
        <ion-list id="{{i}}" class="project-list" [ngClass]="cssClass"
          [ngStyle]="{ 'animation-delay': project.time + 's' }">
          <ion-item-sliding>
            <ion-item class="slide-item">
              <div class="progress-div" [style.width.%]="project.progress"> </div>
              <div class="project-content" (click)="openProject(project)">
                <ion-row>
                  <ion-label class="project-name">{{ project.project_title }}</ion-label>
                </ion-row>
                <ion-row>
                  <ion-col size="6">
                    <span class="custom-icon-calendar-icon"></span>
                    &nbsp;<span class="pro-text">{{
                      project.start_date
                      | date: "d
                      MMM
                      y"
                      }}</span>
                  </ion-col>
                  <ion-col size="3">
                    <ion-icon name="attach" style="transform: rotate(45deg)"></ion-icon>
                    &nbsp;<span class="pro-text">{{
                      project.tasks_files_count
                      }}</span>
                  </ion-col>
                  <ion-col size="3">
                    <span class="custom-icon-chat-icon-1"></span>
                    &nbsp; <span class="pro-text">{{
                      project.comment_count
                      }}</span>
                  </ion-col>
                </ion-row>
              </div>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="success" (click)="editProject(project)">Edit</ion-item-option>
              <ion-item-option color="danger" (click)="deleteProject(i)">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </div>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="fab-add-btn" (click)="createProject()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
