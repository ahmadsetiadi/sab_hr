<ion-header>
  <ion-toolbar>
    <div class="modal-top"></div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding modal-content">
  <ion-list>
    <ion-item class="inputItem item-leave-height" detail>
      <ion-label>Leave Type</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item class="inputItem item-leave-height" detail>
      <ion-label>Leave From</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY">
      </ion-datetime>
    </ion-item>
    <ion-item class="inputItem item-leave-height" detail>
      <ion-label>Leave To</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY">
      </ion-datetime>
    </ion-item>
    <ion-item class="inputItem">
      <ion-label position="stacked">Select Leave Type</ion-label>
      <ion-select [interfaceOptions]="{header: 'Select Leave type'}" interface="action-sheet">
        <ion-select-option>Casual Leave</ion-select-option>
        <ion-select-option>Plan Leave</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button class="loginButton" (click)="successAlert()" expand="block">send leave request </ion-button>
</ion-content>
