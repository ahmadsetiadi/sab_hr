<ion-header>
  <ion-toolbar class="blues-nav">
    <ion-row>
      <ion-col size="2" class="nav-back">
        <span class="custom-icon-back-arrow-icon" (click)="util.popBack()">
          <span class="path1"></span> <span class="path2"></span> </span>
      </ion-col>
      <ion-col size="10" class="nav-content">
        <ion-title>
          <span>Email</span>
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="email-empty-div">
    <ion-item lines="none" class="email">
      <span slot="start" class="head-title">New Message</span> <span slot="end" class="custom-icon-email-icon"></span>
    </ion-item>
  </div>
  <div class="email-content-div">
    <ion-row class="actions-row">
      <ion-col size="9">
        <span>Compose</span>
      </ion-col>
      <ion-col>
        <ion-icon name="attach"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name="more"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-item detail class="settings-item">
      <ion-label position="fixed">From</ion-label>
      <ion-input value="test@gmail.com"></ion-input>
    </ion-item>
    <ion-item detail class="settings-item">
      <ion-label position="fixed">To</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item class="settings-item">
      <ion-label position="fixed">Subject</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item class="settings-item">
      <ion-label position="stacked">Compose Mail</ion-label>
      <ion-textarea class="compose-text"></ion-textarea>
    </ion-item>
    <ion-button expand="block" class="loginButton" (click)="send()">
      <ion-icon name="send"></ion-icon>&nbsp; Send Email
    </ion-button>
  </div>
</ion-content>
