<ion-header>
  <ion-toolbar class="blues-nav">
    <ion-row>
      <ion-col size="2" class="nav-back">
        <span class="custom-icon-back-arrow-icon" (click)="popBack()">
          <span class="path1"></span> <span class="path2"></span> </span>
      </ion-col>
      <ion-col size="10" class="nav-content">
        <ion-title>
          <span>Expense</span>
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="paymentInfo">
  <div class="estimates-empty-div">
    <ion-item lines="none" class="estimates">
      <span slot="start" class="head-title">Expense</span>
      <span slot="end" class="custom-icon-estimate-icon"></span>
    </ion-item>
  </div>
  <div class="estimates-content-div">
    <div class="profile-list payslip">
      <img src="./assets/imgs/Logo-new-blue.png" class="paySlipLogo">
      <div class="earning-box">
        <h4 class="earn">Expense Details</h4>
        <div class="earning-table">
          <h5>
            <strong>Expense Date</strong>
            <span class="pull-right"> {{paymentInfo.date}}</span>
          </h5>
          <h5>
            <strong>Category</strong>
            <span class="pull-right">{{paymentInfo.category}}</span>
          </h5>
          <h5>
            <strong>Client</strong>
            <span class="pull-right"> {{paymentInfo.company}}</span>
          </h5>
          <h5>
            <strong>Project Title</strong>
            <span class="pull-right"> {{paymentInfo.title}}</span>
          </h5>
          <h5>
            <strong>Amount</strong>
            <span class="pull-right">
              <strong> {{paymentInfo.amount}}</strong>
            </span>
          </h5>
        </div>
      </div>
      <p class="others">
        <strong>Notes</strong></p>
      <p class="others-text"> Expense notes
      </p>
    </div>
  </div>
</ion-content>
