<ion-header [ngClass]="util.isModal">
  <ion-toolbar class="blues-nav">
    <ion-row>
      <ion-col size="2" class="nav-back">
        <span class="custom-icon-back-arrow-icon" (click)="util.popBack()">
          <span class="path1"></span> <span class="path2"></span> </span>
      </ion-col>
      <ion-col size="10" class="nav-content">
        <ion-title>
          <span>Holiday List</span>
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- ========================== Holiday List ===================================== -->
  <div class="empty-div" [ngClass]="util.isModal">
    <ion-item lines="none" class="holiday">
      <span slot="start" class="head-title">Go to Calendar</span> <span slot="end"
        class="custom-icon-calendar-icon"></span>
    </ion-item>
  </div>
  <div class="content-div">
    <div class="holiday-timeline">
      <ion-item class="sort-item">
        <ion-label>
          Sort
        </ion-label>
        <span class="custom-icon-sort-icon"></span>
      </ion-item>
      <div class="holiday-container left">
        <ion-list class="holiday-list">
          <div class="holiday-content">
            <ion-row>
              <ion-col size="8">
                <div class="name">Children's Day</div>
                <div class="date">19 Nov 2019</div>
              </ion-col>
              <ion-col size="4">
                <div class="day-name">MO</div>
              </ion-col>
            </ion-row>
          </div>
        </ion-list>
      </div>
      <div class="holiday-container left">
        <ion-list class="holiday-list">
          <div class="holiday-content">
            <ion-row>
              <ion-col size="8">
                <div class="name">Children's Day</div>
                <div class="date">19 Nov 2019</div>
              </ion-col>
              <ion-col size="4">
                <div class="day-name">TU</div>
              </ion-col>
            </ion-row>
          </div>
        </ion-list>
      </div>
      <div class="holiday-container left">
        <ion-list class="holiday-list">
          <div class="holiday-content">
            <ion-row>
              <ion-col size="8">
                <div class="name">Children's Day</div>
                <div class="date">19 Nov 2019</div>
              </ion-col>
              <ion-col size="4">
                <div class="day-name">WE</div>
              </ion-col>
            </ion-row>
          </div>
        </ion-list>
      </div>
      <div class="holiday-container left">
        <ion-list class="holiday-list">
          <div class="holiday-content">
            <ion-row>
              <ion-col size="8">
                <div class="name">Children's Day</div>
                <div class="date">19 Nov 2019</div>
              </ion-col>
              <ion-col size="4">
                <div class="day-name">TH</div>
              </ion-col>
            </ion-row>
          </div>
        </ion-list>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button class="fab-add-btn" (click)="add()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
