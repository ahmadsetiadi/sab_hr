<ion-header class="ion-no-border">
  <ion-toolbar mode="ios" color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="primary">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="settings-screen">
    <div class="item-inline">
      <div class="prefix">
        <ion-icon name="language-outline" color="medium"></ion-icon>
        <ion-label class="name">Change Language</ion-label>
      </div>
      <div class="postfix" (click)="openLanguage()">
        <ion-label class="name">{{name}}</ion-label>
        <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
      </div>
    </div>

    <div class="item-inline">
      <div class="prefix">
        <ion-icon name="notifications-outline" color="medium"></ion-icon>
        <ion-label class="name">Notifications</ion-label>
      </div>
      <div class="postfix">
        <ion-label class="name">Settings</ion-label>
        <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
      </div>
    </div>


    <div class="item-inline">
      <div class="prefix">
        <ion-icon name="information-circle-outline" color="medium"></ion-icon>
        <ion-label class="name">App Version</ion-label>
      </div>
      <div class="postfix">
        <ion-label class="name">0.0.1</ion-label>
        <ion-icon name="chevron-forward-outline" color="medium"></ion-icon>
      </div>
    </div>

  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" fill="solid" color="dark">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Sign Out
    </ion-button>
  </ion-toolbar>
</ion-footer>
