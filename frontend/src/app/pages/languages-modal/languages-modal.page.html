<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="onClose('close')" color="dark">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Select your language</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="languages-screen">
    <ion-radio-group [(ngModel)]="selected" (ionChange)="onClose(selected)">
      <ion-item lines="none" class="item-content" *ngFor="let item of util.languagesList">
        <ion-label class="lbl">{{item}}</ion-label>
        <ion-radio [value]="item" slot="end" mode="ios" color="dark"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </div>
</ion-content>
